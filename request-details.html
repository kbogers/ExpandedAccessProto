<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h2>REQ00092450</h2>
                <button class="close-details-btn">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <nav>
                <button class="active">Phase</button>
                <button>Details</button>
                <button>Documents</button>
                <button>Comments</button>
            </nav>
        </header>
        
        <div id="phases-container">
            <!-- Phases will be inserted here by JavaScript -->
        </div>
        
        <button class="add-phase-btn">+ Add Phase</button>
    </div>
    <script src="script.js"></script>
    <script src="dataService.js"></script>
    <script src="request-details.js"></script>
    <div id="milestone-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Milestone details</h2>
                <button class="close-button">âœ•</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="milestone-title">Title</label>
                    <input type="text" id="milestone-title" placeholder="Re-order 2">
                </div>

                <div class="form-group">
                    <label for="milestone-description">Description</label>
                    <textarea id="milestone-description" placeholder="8 vials of product. Expected to last 3 months."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="milestone-due-date">Due date</label>
                        <input type="date" id="milestone-due-date">
                    </div>

                    <div class="form-group">
                        <label for="milestone-assignee">Assignee</label>
                        <div class="select-wrapper">
                            <select id="milestone-assignee">
                                <option value="chris">Chris Harper</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="milestone-category">Category</label>
                    <div class="select-wrapper category-wrapper">
                        <span class="category-dot"></span>
                        <select id="milestone-category">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Reminders</label>
                    <div id="reminders-container">
                        <div class="reminder-row">
                            <div class="select-wrapper">
                                <select class="reminder-duration">
                                    <option value="1-week">1 week</option>
                                    <option value="2-days">2 days</option>
                                </select>
                            </div>
                            <button class="delete-reminder">ðŸ—‘</button>
                        </div>
                    </div>
                    <button class="add-reminder-btn">+ Add reminder</button>
                </div>
            </div>

            <div class="modal-footer">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
