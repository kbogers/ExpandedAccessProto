<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Tracker</title>
    <link rel="stylesheet" href="requests.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-logo">
                <span class="material-symbols-rounded">medication</span>
                Milestone Tracker
            </div>
            <div class="nav-links">
                <a href="#" class="active">Requests</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </div>
            <div class="nav-user">
                <span class="material-symbols-rounded">account_circle</span>
                <span>John Doe</span>
            </div>
        </div>
    </nav>
    <div class="program-bar">
        <div class="program-content">
            <div class="program-header">
                <h3>Clinical Trial Program ABC-123</h3>
                <div class="program-actions">
                    <button id="new-request-btn" class="button button-primary">
                        <span class="material-symbols-rounded">add</span>
                        New Request
                    </button>
                    <a href="program-settings.html" class="button button-secondary">
                        <span class="material-symbols-rounded">settings</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="layout">
        <div class="main-content">
            <header>
                <h1>Requests <span class="request-count">12</span></h1>
            </header>
            
            <table class="requests-table">
                <thead>
                    <tr>
                        <th>Request # <span class="material-symbols-rounded">expand_more</span></th>
                        <th>Physician <span class="material-symbols-rounded">expand_more</span></th>
                        <th>Institution <span class="material-symbols-rounded">expand_more</span></th>
                        <th>Country <span class="material-symbols-rounded">expand_more</span></th>
                        <th>Owner <span class="material-symbols-rounded">expand_more</span></th>
                        <th>Phase <span class="material-symbols-rounded">expand_more</span></th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody id="requests-body">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="side-panel">
            <iframe id="details-frame" src="about:blank"></iframe>
        </div>
    </div>
    <div id="new-request-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>New Request</h2>
            <form id="new-request-form">
                <div class="form-group">
                    <label>Physician</label>
                    <input type="text" name="physician" required>
                </div>
                <div class="form-group">
                    <label>Institution</label>
                    <div class="institution-search">
                        <input type="text" name="institution" required autocomplete="off">
                        <div class="search-indicator" style="display: none;">Searching...</div>
                        <div class="institution-results" style="display: none;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" required>
                </div>
                <div class="form-group">
                    <label>Owner</label>
                    <input type="text" name="owner" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="dataService.js"></script>
    <script src="requests.js"></script>
</body>
</html>
